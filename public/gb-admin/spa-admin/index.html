<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TruEdit Web Client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Favicon and Touch Icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/ico/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-precomposed.png">
        <link rel="shortcut icon" href="img/ico/favicon.ico">

        <!-- Begin Stylesheets -->
        <link rel="stylesheet" href="css/styles/main.css">
        <link rel="stylesheet" href="css/plugins/jquery-ui-helper.css">
        <link rel="stylesheet" href="css/plugins/jquery-ui-1.10.3.custom.min.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        
        <!-- Plugin CSS-->
        <link rel="stylesheet" href="css/plugins/jquery.treetable.css">
        <link rel="stylesheet" href="css/plugins/jquery.treetable.theme.default.css">

        <!-- Custom CSS-->
        <link rel="stylesheet" href="css/styles/layout.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/styles/style.css">

    </head>
    <body>

        <div id="wrapper"></div>

        <!-- Start Templates -->

        <!-- Layouts -->
        <script id="main_app_layout_template" type="text/template">
            <header id="header"></header>
            <section id="workspace"></section>
            <article id="modal"></article>
        </script>

        <script id="login_layout_template" type="text/template">
            <div class="content">
                <div id="truedit_logo" class="row"></div>
                <div class="login-form container-fluid">
                    <div id="form"></div>
                </div>
            </div>
        </script>

        <script id="workspace_layout_template" type="text/template">
            <div class="span3 jobs_side">
                
                <ul class="nav nav-pills jobs_pills" id="myTab">
                    <li><a href="#my_jobs" data-toggle="tab">My Jobs</a></li>
                    <li><a href="#all_jobs" data-toggle="tab">All Jobs</a></li>
                </ul>
                
                <div class="tab-content">
                    <div class="tab-pane" id="my_jobs">
                        <div id="my_search_bar"></div>
                        <div id="my_jobs_panel"><p class="text-center"><img class="ajax-loader" src="img/ajax-loader.gif"></p></div>
                    </div>

                    <div class="tab-pane" id="all_jobs">
                        <div id="all_search_bar"></div>
                        <div id="all_jobs_panel"><p class="text-center"><img class="ajax-loader" src="img/ajax-loader.gif"></p></div>
                    </div>
                </div>
            </div>
            <div class="span9 fixed_editing">
                <div id="add_job" class="pull-left"></div>
                <div id="action_bar"></div>
                <div id="meta_panel"></div>
                <div id="notes_panel"></div>
            </div>
        </script>

        <script id="metadata_pane_layout_template" type="text/template">
            <div class="metadata_header clearfix"></div>
            <div class="metadata_body">
                <div class="metadata_content clearfix">
                    <div class="standard_metadata"></div>
                    <div class="custom_metadata"></div>
                </div>
            </div>
        </script>

        <script id="metadata_pane_header_layout_template" type="text/template">
            <span class="pull-left">{{locale.metadata_pane_view.metadata_heading_label}}</span>
            <span class="pull-right buttons"></span>
        </script>

        <script id="metadata_field_layout_template" type="text/template">
            <td class="field-label metadata_cell ellipsis"></td>
            <td class="field-value metadata_cell ellipsis"></td>
        </script>

        <script id="new_job_metadata_field_layout_template" type="text/template">
            <div class="new-job-field-label ellipsis pull-left"></div>
            <div class="new-job-field-value ellipsis"></div>  
        </script>

        <!-- Views -->
        <script id="header_view_template" type="text/template">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="header_color">
                    <div class="container-fluid">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="pull-left header_height"><span><a class="white">tru</a><a class="te_blue">edit</a></span></div>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a class="white right_border"><span class="tenant_name pull-left" title="{{model.tenantName}}">{{model.tenantName}}</span></a></li>
                                <li><a class="te_blue" href="#"><span class="user_name" title="{{model.username}}">{{model.username}}</span></a></li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="down_triangle pull-left"></span></a>
                                    <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dLabel">
                                        <li><a id="change_password">{{locale.change_password_label}}</a></li>
                                        <li><a id="about_truedit">{{locale.about_truedit_label}}</a></li>
                                        <li><a id="logout">{{locale.logout_label}}</a></li>
                                    </ul>
                                </li>                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="login_view_template" type="text/template">
            <h3>{{locale.login_form_label}}</h3>
            <p>{{locale.how_to_login_label}}</p>
            <div id="login_form">
                <div class="clearfix">    
                    <input type="text" placeholder="{{locale.username_label}}" id="j_username">
                </div>
                <div class="clearfix">
                    <input type="password" placeholder="{{locale.password_label}}" id="j_password">
                    <input type="hidden" value="ROLE_WEB_CLIENT_PROJECT_MANAGER" id="type_user">
                </div>
                <div class="clearfix">
                    <button class="btn primary btn-primary" id="login_submit" type="button">{{locale.login_button_label}}</button>
                    <a href="#resetPassword" class="forgot_password pull-right yellow">{{locale.forgot_password_label}}</a>
                </div>
            </div>
        </script>

        <script id="select_tenant_view_template" type="text/template">
            <h3>{{locale.select_tenant_label}}</h3>
            <p>{{locale.how_to_select_label}}</p>
            <div id="login_form">
                <div class="clearfix">
                    <select id="tenant_select">
                        {{#model.tenants}}
                            <option value="{{name}}">{{name}}</option>
                        {{/model.tenants}}
                    </select>
                </div>
                <button class="btn primary btn-primary" id="select_tenant_submit" type="button">{{locale.select_tenant_button_label}}</button>
                <a href="#" class="yellow pull-right" id="logout">{{locale.logout_label}}</a>
            </div>
        </script>

        <script id="reset_password_view_template" type="text/template">
            <h3>{{locale.reset_password_form_label}}</h3>
            <div id="login_form">
                <div class="clearfix">
                    <input type="text" placeholder="{{locale.email_label}}" id="email">
                </div>
                <div class="clearfix">
                    <input type="text" placeholder="{{locale.confirm_email_label}}" id="confirm_email">
                </div>
                <p>{{locale.admin_member_label}}</p>
                <div class="clearfix">
                    <button class="btn primary btn-primary" id="reset_password_submit" type="button">{{locale.submit_button_label}}</button>
                    <a href="#login" class="back_to_login pull-right yellow">{{locale.back_to_login_label}}</a>
                </div>  
            </div>
        </script>

        <script id="change_password_view_template" type="text/template">
            <div class="modal-header">
                <h3>{{locale.change_password_form_label}}</h3>
            </div>
            <div class="modal-body text-center">
                <div>
                    <input type="password" placeholder="{{locale.old_password_label}}" id="old_password">
                </div>
                <div>
                    <input type="password" placeholder="{{locale.new_password_label}}" id="new_password">
                </div>
                <div>
                    <input type="password" placeholder="{{locale.confirm_new_password_label}}" id="confirm_new_password">
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">{{locale.cancel_button_label}}</a>
                <a href="#" id="change_password_submit" class="btn btn-primary btn-primary">{{locale.submit_button_label}}</a>
            </div>
        </script>

        <script id="about_truedit_view_template" type="text/template">
            <div class="modal-header">
                <h3>{{locale.about_truedit_label}}</h3>
            </div>
            <div class="modal-body">
                <div class="about_text">
                    <p>{{locale.version_label}} 1.0.0.{{buildInfo.buildNumber}}</p>
                    <p>{{locale.about_license}}</p>
                    <p><img src="img/egg_mei_logo.png"> <span>&copy;{{buildInfo.copyrightYear}} {{locale.about_copyright}}</span></p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" id="about_truedit_submit" class="btn btn-primary btn-primary">{{locale.ok_label}}</a>
            </div>
        </script>

        <script id="job_hierarchy_table_view_template" type="text/template">
            <thead>
                <tr></tr>
            </thead>
            <tbody>
            </tbody>
        </script>

        <script id="job_hierarchy_table_header_view_template" type="text/template">
            <div class="thead_name">
                <div class="thead_inner_name">{{model.name}}</div>
                <div class="thead_icon"></div>
            </div>
        </script>

        <script id="job_hierarchy_table_cell_view_template" type="text/template">
            {{{formattedValue}}}
        </script>

        <script id="not_checked_out_template" type="text/template">
            <i class="not_checked_out_icon check_out_job te_icon cico" title="{{locale.checked_out_available}}"></i>
            <label>{{locale.check_out_label}}</label>
        </script>

        <script id="checked_out_by_user_template" type="text/template">
            <i class="co_icon checked_out_by_user_icon te_icon cico" title="{{locale.checked_out_by_you_label}}"></i>
            <label>{{locale.check_in_label}}</label>
        </script>

        <script id="checked_out_by_other_user_template" type="text/template">
            <i class="co_icon checked_out_by_other_user_icon te_icon cico disabled_icon" title="{{locale.checked_out_by_label}} {{checkedOutByName}}"></i>
            <label>{{locale.checked_out_label}}</label>
        </script>

        <script id="job_view_template" type="text/template">
            <td><i class="profile_icon"><img src="{{path.profile_image}}"></i> <span class="job_name">{{model.name}}</span></td>
        </script>

        <script id="metadata_view_template" type="text/template">
            <tbody></tbody>
        </script>

        <script id="metadata_edit_all_button_template" type="text/template">
            <i class="icon-edit edit_all_metadata"></i>
        </script>

        <script id="metadata_save_cancel_edit_buttons_template" type="text/template">
            <i class="icon-remove cancel_edit_all"></i><i class="icon-ok save_edit_all"></i>
        </script>

        <script id="metadata_field_label_view_template" type="text/template">
            {{name}}:
        </script>

        <script id="metadata_field_value_view_template" type="text/template">
            <div class="metadata_value pull-left">{{{formattedValue}}}</div> <i class="metadata_field_edit_icon icon-edit pull-right invisible"></i>
        </script>

        <script id="metadata_field_checkbox_value_view_template" type="text/template">
            {{#valueList}}
                <div><input type="checkbox" value="{{value}}" id="{{uniqueIdentifier}}" {{checked}}> {{value}}</div>
            {{/valueList}}
        </script>

        <script id="metadata_field_dropdown_value_view_template" type="text/template">
            <select {{multiple}}>
            {{#valueList}}
                <option value="{{value}}" id="{{uniqueIdentifier}}" {{selected}}>{{label}}</option>
            {{/valueList}}
            </select>
        </script>

        <script id="metadata_field_radio_value_view_template" type="text/template">
            {{#valueList}}
                <div><input type="radio" name="{{uniqueIdentifier}}" id="{{uniqueIdentifier}}" value="{{value}}" {{checked}}> {{label}}</div>
            {{/valueList}}
        </script>

        <script id="metadata_field_text_value_view_template" type="text/template">
            <input type="text" value="{{value}}">
        </script>
        
        <script id="metadata_field_number_value_view_template" type="text/template">
            <input class="numberOnly" type="text" value="{{value}}">
        </script>

        <script id="metadata_field_file_value_view_template" type="text/template">
            <input type="file" value="{{value}}">
        </script>

        <script id="metadata_field_edit_value_view_template" type="text/template">
            <div class="pull-left metadata_input_container">
                {{>control}}
            </div>
            <div class="pull-right">
                {{>buttons}}
            </div>
        </script>

        <script id="metadata_field_save_cancel_buttons_template" type="text/template">
            <i class="icon-remove cancel_metadata_field_edit"></i><i class="icon-ok save_metadata_field_edit"></i>
        </script>

        <script id="search_bar_view_template" type="text/template">
            <span class="search_bar_container span12">
                <input type="search" results="" class="search_input" title="{{locale.search_tooltip}}" placeholder="{{locale.search_tooltip}}">
            </span>
        </script>

        <script id="add_job_button_view_template" type="text/template">
            <i class="te_icon add add_job" title=""></i>
            <label>{{locale.create_job_label}}</label>
        </script>

        <script id="action_bar_layout_template" type="text/template">

            <div class="action_bar_item">
                <span id="check_in_check_out">
                    <i class="not_checked_out_icon check_out_job te_icon cico"></i>
                    <label>{{locale.check_out_label}}</label>
                </span>
            </div>

            <div class="action_bar_item">
                <i class="te_icon delete_job delete"></i>
                <label>{{locale.delete_job_label}}</label>
            </div>

            <div class="action_bar_item">
                <i class="te_icon duplicate duplicate_job"></i>
                <label>{{locale.duplicate_job_label}}</label>
            </div>

            <div class="action_bar_item">
                <i class="te_icon change_profile"></i>
                <label>{{locale.change_profile_label}}</label>
            </div>

        </script>

        <script id="notes_area_template" type="text/template">
            <div class="top_notes">{{locale.notes_heading_label}}: <i class="icon-plus-sign add_note"></i></div>
            <ul></ul>
        </script>

        <script id="note_template" type="text/template">
            <div class="note_info">{{date.dateTranslated}} {{model.authorUsername}}:</div>
            <div class="note_content clearfix">
                <i class="icon-trash remove_note pull-left"></i>
                <div class="note_content_string ellipsis pull-left">{{model.content}}</div>
                <i class="icon-edit edit_note pull-right"></i>
            </div>
        </script>

        <script id="add_note_template" type="text/template">
            <div class="note_info">{{date.dateNow}} {{model.authorUsername}}:</div>
            <div class="note_content active add_note_area">
                <textarea class="expanding"></textarea>
                <div class="note_icons">
                    <i class="icon-remove cancel_new_note"></i>
                    <i class="icon-ok add_new_note"></i>
                </div>
            </div>
        </script>

        <script id="edit_note_template" type="text/template">
            <div class="note_info">{{date.dateTranslated}} {{model.authorUsername}}:</div>
            <div class="note_content">
                <textarea class="expanding edit_mode">{{model.content}}</textarea>
                <div class="note_icons">
                    <i class="icon-remove cancel_edit_note"></i>
                    <i class="icon-ok save_edit_note"></i>
                </div>
            </div>
        </script>

        <script id="job_dialog_layout_template" type="text/template">
            <div class="modal-header">
                <h3 class="job_dialog_header"></h3>
            </div>
            <div class="modal-body row-fluid">
                <div class="top new_job_dialog">
                
                    <div class="row-fluid">
                        <span class="span3 offset1">
                            {{locale.name_label}}
                        </span>
                        <span class="span8 new_job_name_row">
                            <input class="new_job_name" type="text" value="{{model.name}}"><span class="required_star">*</span>
                        </span>
                    </div>

                    <div class="row-fluid">
                        <span class="span3 offset1">
                            {{locale.profile_label}}
                        </span>
                        <span class="span8 new_job_profiles_row">
                            <div class="new_job_profile select_div pull-left"></div><span class="required_star">*</span>
                        </span>
                    </div>

                    <div class="row-fluid">
                        <span class="span3 offset1">
                            {{locale.status_label}}
                        </span>
                        <span class="span8 new_job_status_row">
                            <div class="new_job_status select_div pull-left"></div>
                        </span>
                    </div>

                    <div class="row-fluid">
                        <span class="span3 offset1">
                            {{locale.work_file_label}}
                        </span>
                        <span class="span8 new_job_file_row">
                            <input type="file" class="new_job_working_file"><span class="required_star">*</span>
                        </span>
                    </div>

                    <div class="row-fluid">
                        <span class="span3 offset1">
                            {{locale.assigned_user_label}}
                        </span>
                        <span class="span8 new_job_assignee_row">
                            <div class="new_job_assignee select_div pull-left"></div>
                        </span>
                    </div>

                    <div class="row-fluid">
                        <span class="span3 offset1">
                            {{locale.note_label}}
                        </span>
                        <span class="span8 new_job_note_row">
                            <textarea class="new_note"></textarea>
                        </span>
                    </div>

                    <div>
                        <div class="accordion span10 offset1" id="accordion2">
                            <div class="accordion-group">
                                <div class="accordion-heading">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                                    {{locale.custom_metadata_label}}
                                    </a>
                                </div>
                                <div id="collapseOne" class="accordion-body collapse">
                                    <div class="accordion-inner">
                                        <fieldset class="new_job_metadata"></fieldset>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-cancel" data-dismiss="modal" aria-hidden="true">{{locale.cancel_button_label}}</a>
                <a href="#" class="btn btn-primary btn-save disabled">{{locale.submit_button_label}}</a>
            </div>
        </script>

        <script id="job_dialog_new_job_header" type="text/template">
            {{locale.new_job_header_label}}
        </script>

        <script id="job_dialog_new_child_job_header" type="text/template">
            {{locale.new_child_job_header_label}}
        </script>

        <script id="job_dialog_check_in_header" type="text/template">
            {{locale.check_in_header_label}}
        </script>

        <script id="job_dialog_transition_view_template" type="text/template">
            {{name}}
        </script>

        <script id="new_job_assignee_view_template" type="text/template">
            <option id="unassigned" value="">{{locale.unassigned_label}}</option>
            {{#model.assignee}}
                <option id="{{uniqueIdentifier}}" value="{{emailAddress}}" {{selected}}>{{emailAddress}}</option>
            {{/model.assignee}}
        </script>
        
        <script id="new_job_status_view_template" type="text/template">
            {{#workflowStatusTOList}}
                <option id="{{uniqueIdentifier}}" value="{{name}}" {{selected}}>{{name}}</option>
            {{/workflowStatusTOList}}    
        </script>

        <script id="profiles_option_template" type="text/template">
            {{model.name}}
        </script>

        <script id="delete_job_dialog_view_template" type="text/template">
            <div class="modal-header">
                <h3>{{locale.delete_job_label}}</h3>
            </div>
            <div class="modal-body row-fluid">
                <p>{{locale.delete_job_message}}</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">{{locale.delete_job_no_label}}</a>
                <a href="#" class="btn btn-primary btn-primary delete_job_submit">{{locale.delete_job_yes_label}}</a>
            </div>
        </script>

        <script id="change_profile_dialog_layout_template" type="text/template">
            <div class="modal-header">
                <h3>{{locale.change_profile_label}}</h3>
            </div>
            <div class="modal-body row-fluid">
                <div id="profile_dropdown"></div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">{{locale.cancel_label}}</a>
                <a href="#" class="btn btn-primary btn-primary change_profile_submit">{{locale.change_label}}</a>
            </div>
        </script>

        <!-- End Templates -->

        <!-- Call the application files, AMD-style -->
        <script data-main="js/config" src="js/vendor/require.js"></script>
        
    </body>
</html>
