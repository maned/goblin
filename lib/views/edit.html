<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{meta_description}}">
    <meta name="author" content="">
    <link rel="stylesheet" href="/gb-admin/css/wisywig/jquery.wysiwyg.css">
    <link rel="stylesheet" href="/gb-admin/css/wisywig/default.css">
    <link href="/gb-admin/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }


      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
    </style>
  </head>

  <body>
     <!--[if lt IE 7]>

    <div class="container">

      <div class="masthead">
        <h3 class="muted">Goblin</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/gb-admin/edit">Edit</a></li>
                <li><a href="/gb-admin/config">Config</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
      <h1>Manage Pages</h1>
                    <div id="select_a_page">
                      <select id="page_to_edit"></select>
                    </div>
                    <div id="admin-area">
                        <script id="page_admin" type="text/html">
                            <input type="hidden" id="page_id" value="{{_id}}" placeholder="Page Id" disabled="true">
                            <label>Page Title:</label>
                            <input type="text" id="page_title" value="{{page_title}}" placeholder="Page Title">

                            <label>Page Url:</label>
                            <input type="text" id="page_url" value="{{page_url}}" placeholder="Page Url">

                            <div class="clear"></div>
                            <textarea id="page_content" style="width:100%; height:500px;" placeholder="Page Content">{{page_content}}</textarea>

                            <h3>Meta and SEO</h3>
                            <div class="clear"></div>
                            <label>Description:</label>
                            <input type="text" id="meta_description" value="{{meta_description}}" placeholder="Page Description">

                            <div class="clear"></div>
                            <label>Keywords:</label>
                            <input type="text" id="meta_keywords" value="{{meta_keywords}}" placeholder="Page Keywords">
                        </script>
                    </div>
                    <h3>Look & Feel</h3>
                    <select id="theme_files"></select>

                    <div class="clear"></div>
                    <div class="button_container">
                        <button id="delete" class="btn" type="button">Delete</button><button id="submit" class="btn" type="button">Save</button>
                    </div>
             </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/gb-admin/js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
        <script src="/gb-admin/js/plugins.js"></script>
        <script src="/gb-admin/js/vendor/icanhaz.min.js"></script>

        <!-- Plugins -->
        <script src="/gb-admin/js/wisywig/jquery.wysiwyg.js"></script>

        <!--Custom -->
        <script src="/gb-admin/js/admin.js"></script>
    </body>
</html>
