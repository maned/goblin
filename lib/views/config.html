<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{meta_description}}">
    <meta name="author" content="">

    <link href="/gb-admin/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }


      /* Customize the navbar links to be fill the entire space of the .navbar */
      .navbar .navbar-inner {
        padding: 0;
      }
      .navbar .nav {
        margin: 0;
        display: table;
        width: 100%;
      }
      .navbar .nav li {
        display: table-cell;
        width: 1%;
        float: none;
      }
      .navbar .nav li a {
        font-weight: bold;
        text-align: center;
        border-left: 1px solid rgba(255,255,255,.75);
        border-right: 1px solid rgba(0,0,0,.1);
      }
      .navbar .nav li:first-child a {
        border-left: 0;
        border-radius: 3px 0 0 3px;
      }
      .navbar .nav li:last-child a {
        border-right: 0;
        border-radius: 0 3px 3px 0;
      }
    </style>
  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="muted">Goblin</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/gb-admin/edit">Edit</a></li>
                <li class="active"><a href="/gb-admin/config">Config</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
      <h1>Configuration</h1>
                    <div id="admin-area"> 
                        <article id="navigation_list">
                            
                            <div id="standard_vars">
                                <script id="standard_vars" type="text/html">
                                    <h3>Standard Variables</h3>
                                    <label>Site Title :</label>
                                    <input type="text" id="site_title" value="{{site_title}}" placeholder="Site Title">
                                    <div class="clear"></div>
                                    <label>Site Description :</label>
                                    <input type="text" id="site_description" value="{{site_description}}" placeholder="Site Description">
                                    <div class="clear"></div>
                                </script>
                            </div>

                            <div id="nav_var">
                              <h4> Navigation (shift to order) :</h4>
                                    <ul id="nav_conf">
                                    <script id="nav_var" type="text/html">
                                      {{#nav}}
                                          <li id="{{id}}" data-url="{{url}}" class="ui-state-default nav_item_count">{{item_name}}</li>
                                      {{/nav}}
                                    </script>
                                  </ul>
                            </div>

                            <div id="custom_vars">
                                <script id="custom_vars" type="text/html">
                                    <div class="clear"></div>
                                    <h3>Custom Variables</h3>
                                    <label>Google Analytics Id :</label>
                                    <input type="text" id="ga_id" value="{{ga_id}}" placeholder="Google Analytics Id">  
                                </script>
                            </div>

                            <div class="clear"></div>
                            <div class="button_container">
                                <button id="submit" type="button">Save</button>
                            </div>

                            <script id="config_page" type="text/html">
                                <h3>Standard Variables</h3>
                                <label>Site Title :</label>
                                <input type="text" id="site_title" value="{{site_title}}" placeholder="Site Title">
                                <div class="clear"></div>
                                <label>Site Description :</label>
                                <input type="text" id="site_description" value="{{site_description}}" placeholder="Site Description">
                                <div class="clear"></div>

                                <h4> Navigation (shift to order) :</h4>
                                <ul id="nav_conf">
                                    {{#nav}}
                                        <li id="{{id}}" data-url="{{url}}" class="ui-state-default nav_item_count">{{item_name}}</li>
                                    {{/nav}}
                                </ul>

                                <div class="clear"></div>
                                <h3>Custom Variables</h3>
                                <label>Google Analytics Id :</label>
                                <input type="text" id="ga_id" value="{{ga_id}}" placeholder="Google Analytics Id">

                                <div class="clear"></div>
                                <div class="button_container">
                                    <button id="submit" type="button">Save</button>
                                </div>
                            </script>
                        </article>
                    </div>
                </div>
             </div><!-- End Main Container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="gb-admin/js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
        <script src="/gb-admin/js/plugins.js"></script>
        <script src="/gb-admin/js/vendor/icanhaz.min.js"></script>

        <!-- Plugins -->

        <!--Custom -->
        <script src="/gb-admin/js/configuration.js"></script> 
    </body>
</html>
